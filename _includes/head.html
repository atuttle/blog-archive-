<link rel="canonical" href="{{ site.fullurl }}" />
<meta name="referrer" content="origin" />
{% if paginator.total_pages > 1 %}<link rel="next" href="{{ site.fullurl }}page2/" />{% endif %}

<meta property="og:site_name" content="{{ site.name }}" />
<meta property="og:type" content="website" />
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}" />
<meta property="og:description" content="{% if page.summary %}{{ page.summary }}{% else %}{{ site.description }}{% endif %}" />
<meta property="og:url" content="{{ site.fullurl_unslashed }}{{ page.url }}" />
<meta property="og:image" content="{% if page.cover %}{{ site.fullurl }}{{ page.cover }}{% else %}{{ site.fullurl }}{{ site.main_cover }}{% endif %}" />

<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:site" content="{{ site.twitter }}" />
<meta name="twitter:creator" content="{{ site.twitter }}" />
<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}" />
<meta name="twitter:description" content="{% if page.summary %}{{ page.summary }}{% else %}{{ site.description }}{% endif %}" />
<meta name="twitter:url" content="{{ site.fullurl_unslashed }}{{ page.url }}" />
<meta name="twitter:image:src" content="{% if page.cover %}{{ site.fullurl }}{{ page.cover }}{% else %}{{ site.fullurl }}{{ site.main_cover }}{% endif %}" />

<script type="application/ld+json">
{
  "@context": "http://schema.org"
  ,"@type": "Website"
  ,"publisher": "{{ site.author }}"
  ,"url": "{{ site.fullurl_unslashed }}{{ page.url }}"
  ,"image": "{% if page.cover %}{{ site.fullurl }}{{ page.cover }}{% else %}{{ site.fullurl }}{{ site.main_cover }}{% endif %}"
  ,"description": "{% if page.summary %}{{ page.summary }}{% else %}{{ site.description }}{% endif %}"
}
</script>

<meta name="generator" content="Jekyll 3.0.0" />
<link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.fullurl }}rss.xml" />
